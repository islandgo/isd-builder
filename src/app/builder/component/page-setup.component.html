<div class="page-setup-container">
    <div class="form-group">
        <label for="options">Page Settings:</label>
        <div *ngFor="let option of pageSettings">
            <div>
                <label class="checkbox-container">
                    {{option[0]}}
                    <input type="checkbox" name="options" value="{{option[1]['name']}}"
                        [(ngModel)]="option[1]['enable']" />
                    <span class="checkmark"></span>

                </label>
            </div>
            

        </div>
    </div>
    <button class="btn btn-primary" (click)="savePageSetting()">save settings</button>
</div>
