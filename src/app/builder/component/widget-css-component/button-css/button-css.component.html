<div *ngIf="widget[1]['name'] == 'siteButton'">
  <div *ngIf="!buttonWidth && !buttonHeight; else default"></div>
  <ng-template #default>
    .hp-{{ regionData[1]["keyword_class"] }} .site-btn-primary
    {{ " {" }}
    <div *ngIf="buttonWidth">max-width: {{ buttonWidth }};</div>
    <div *ngIf="buttonHeight">min-height: {{ buttonHeight }};</div>
    }
  </ng-template>
</div>
