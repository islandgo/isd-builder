<div *ngIf="widget[1]['name'] == 'siteTitle'">
  &lt;div class="site-title"&gt;
  <div *ngIf="siteTitleType == 'normal-title'">
    <pre>
      &lt;h3 class="secondary-text"&gt; &lt;/h3&gt;
      &lt;h2 class="primary-text"&gt;  &lt;/h2&gt;
    </pre>
  </div>

  <div *ngIf="siteTitleType == 'one-title'">
    &lt;h2 class="primary-text"&gt;&lt;/h2&gt;
  </div>
  &lt;/div&gt;
</div>
